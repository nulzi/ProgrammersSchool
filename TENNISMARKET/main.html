<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Main</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1>Tennis market</h1>
    <div id="greeting">
      Welcome to Tennis market! <br />
      Enjoy your shopping.
      <br />
      <br />
      <a href="/orderlist">order list</a>
    </div>
    <div class="grid">
      <div class="card">
        <img class="card_img" src="./img/racket1.png" alt="racket1" />
        <p class="card_title">colorful racket</p>
        <input
          class="card_button"
          type="button"
          value="order"
          onclick="location.href = '/order?productId=1';"
        />
      </div>
      <div class="card">
        <img class="card_img" src="./img/racket2.png" alt="racket2" />
        <p class="card_title">red racket</p>
        <input
          class="card_button"
          type="button"
          value="order"
          onclick="location.href = '/order?productId=2';"
        />
      </div>
      <div class="card">
        <img class="card_img" src="./img/racket3.png" alt="racket3" />
        <p class="card_title">blue racket</p>
        <input
          class="card_button"
          type="button"
          value="order"
          onclick="location.href = '/order?productId=3';"
        />
      </div>
    </div>
  </body>
</html>
